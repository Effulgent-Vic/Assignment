<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <h1> BIO DATA FORM </h1>
        <label for="Name">Name:</label> <br>
        <input type="text" id="Name" required placeholder="Name">
        
        <br>
        <label for="Last Name">Last Name:</label> <br>
        <input type="text" id="last Name" required placeholder   ="Last Name">
        
        <br>
        <label for="Email">Email:</label><br>
        <input type="text" id="Email" required placeholder="Email">
       <br>
        <label for="Phone Number">Phone Number:</label> <br>
        <input type="number" id="Phone Number"  required placeholder="Phone Number">
        
        <br>
        <label for="Occupation">Occupation:</label> <br>
        <input type="text" id="Occupation" required placeholder="Occupation">

        <br>
        <label for="Date of Birth">Date of Birth:</label> <br>
        <input type="text" id="Date Of Birth" required placeholder="Date of Birth">
        
        <br>
        <label for="Password">Password:</label> <br>
        <input type="password" id="Password" required placeholder="Password">
        <br>


        <br>
        
        
        <P> HOBBIES </P>
        <br>
        <input type="checkbox" id="sports" name="interest" value="sports">
        <label for="sports">sports</label><br>
        <br>
        <input type="checkbox" id="music" name="interest" value="music">
        <label for="music">music</label><br>
        <br>
        <input type="checkbox" id="reading" name="interest" value="reading">
        <label for="reading">reading</label><br>
        <br>
        <input type="checkbox" id="research" name="interest" value="research">
        <label for="research">research</label><br>
        <br>
        <input type="checkbox" id="cycling" name="interest" value="cycling">
        <label for="cycling">cycling</label><br>
    

        <P>GENDER</P>

        Male  <input type="radio" name=" Gender" value="Male">
        <br>
        Female <input type="radio" name=" Gender" value="Female"> 


    </form>

    

</body>
</html>
